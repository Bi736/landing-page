<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>


    <!---google fonts---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">


    <!--font awasome---->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>








    <div class="head">


        <div class="top-menu">


            <!----------next--------->
            <div class="part-one">
                <ul>
                    <li><div class="arrow">
                        <div class="arrow-left"><i class="fas fa-arrow-left"></i> </div>
                        <div class="arrow-left"><i class="fas fa-arrow-right"></i> </div>
                    </div></li>

                    <li> <i id="refresh" class="fas fa-redo-alt"></i></li>



                    <li> <a href="#" id="button">
                        <div class="star">

                            <div class="star-one">
                            <img src="https://i.ibb.co/GPrpmFx/g-logo.png " alt="Search Google or type URL"><span>Search Google or type a URL</span>


                            </div>
                    

                            <div class="star-two">
                            <i class="far fa-star"></i>
                            </div>
                        </div>
            
                    </a></li>

                

                    <li><P>B</P></li>

                    <li><i id="three-dot" class="fas fa-ellipsis-v"></i> </li>


                </ul>
            </div>

            <!---------next---------->

            <div class="part-two">
                <ul>
                    <li>
                        <img src="./image/Apps-Google-Chrome-App-List-icon.png"><span id="app">Apps</span>
                    </li>


                    <li><img src="./image/1280px-Gmail_icon_(2020).svg.png"><span>Gmail</span> </li>

                    <li><img src="./image/yout.png"><span>Youtube</span> </li>

                    <li><img src="./image/map.jpg"><span>Map</span> </li>

                    <li><img src="./image/Google_Translate_Icon.png"><span>Translate</span> </li>
                </ul>
            </div>

        </div>






<!-------------next--------------->

<div class="bg">

        <div class="under-menu">

            <div class="menu-three">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li>
                        <img id="bar"  src="./image/bar.png">
                       
                    </li>
                    <li id="b">B</li>
                </ul>
            </div>
        </div>



    </div>





<!------------------next------------>



    <div class="middle">
        <div class="logo">
            <img src="./image/Google_Logo_2010.png">
        </div>
        <div class="search">
            <a id="search-btn" href="#">
                <div class="icon-one">
                    <div class="of">
                    <i class="fas fa-search"><h4>Search Google or type a URL</h4></i>
                    </div>
                    
                    <div class="off">
                    <i class="fas fa-microphone"></i>
                    </div>
                    
                </div>
            </a>
        </div>
    </div>



    <!---------next--------------->

    <div class="app">
        <div class="line-one">
            <div class="apps">
                <i class="fab fa-facebook-f" id="face"></i>
                <h3>Facebook</h3>
            </div>
            <div class="apps">
                <i class="fab fa-facebook-messenger" id="mes"></i>
                <h3>Messenger</h3>

            </div>
            <div class="apps">
                <i class="fab fa-twitter" id="twi"></i>
                <h3>Twitter</h3>

            </div>
            <div class="apps">
                <i class="fab fa-whatsapp" id="what"></i>
                <h3>Whatsapp</h3>

            </div>

        </div>
        <div class="line-two">
            <div class="apps">
                <i class="fab fa-tiktok" id="tik"></i>
                <h3>Tiktok</h3>

            </div>
            <div class="apps">
                <i class="fab fa-youtube" id="youtube"></i>
                <h3>Youtube</h3>

            </div>
            <div class="apps">
                <i class="fas fa-plus" id="plus"></i>
                <h3>Add shortcut</h3>

            </div>

        </div>
    </div>









<!-------------------next------------------>


    <div class="footer">
        <div class="left">
            <i class="fas fa-paperclip">Photo by Ey Tchebotarey</i>
        </div>
        <div class="right">
            <i class="fas fa-pen"></i>
        </div>
    </div>
    

</div>








</body>
</html>
